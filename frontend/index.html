<html>
  <head>
    <title>Cord Search</title>
    <meta
      name="viewport"
      content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,minimal-ui"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.rawgit.com/rikmms/progress-bar-4-axios/0a3acf92/dist/index.js"></script>
    <script type="text/javascript" src="libs/hilitor.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script type="text/javascript" src="visualize/visualize_data.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.rawgit.com/rikmms/progress-bar-4-axios/0a3acf92/dist/nprogress.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos/dist/aos.css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-163108460-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-163108460-1');
    </script>
  </head>
  <body>
    <header class="top-box">
      <h1>Cord Search</h1>
      <h3>Urban Computing Lab, NJIT</h3>
    </header>

    <main>
      <form id="query">
        <input
          id="query-text"
          name="text"
          onkeypress="return search()"
          onchange="search()"
          placeholder="search text"
          class="input_search"
        />
        <section>
          <section>
            <p>Abstract</p>
            <input type="radio" name="idx" value="full-a" checked="checked" />
          </section>
          <section>
            <p>Body Text</p>
            <input type="radio" name="idx" value="full-b" />
          </section>
          <section>
            <p>Paragraphs</p>
            <input type="radio" name="idx" value="detail" />
          </section>
          <section>
            <p>Figure & Table</p>
            <input type="radio" name="idx" value="ft" />
          </section>
          <section>
            <p>Title</p>
            <input type="radio" name="idx" value="title" />
          </section>
          <section>
            <p>Paper ID</p>
            <input type="radio" name="idx" value="paper_id" />
          </section>
        </section>
      </form>

      <section id="search"></section>
      <div><div id="chart"><p>Loading</p></div></div>
      <section id="model">
       <div class="select">
        <label for="mm">Choose Model</label>
        <select onchange="load_visualize()" id="mm">
          <option value="bert">BERT</option>
          <option value="tfidf">TFIDF</option>
        </select>
        <label for="cc">Choose cluster nums</label>
        <input type="number" min="1" id="cc" value="8" onchange="load_visualize()">
       </div>
       <div id="keywords">
       </div>
      </section>
      <section id="result">
        <p id="nodata">NO DATA</p>
      </section>
    </main>

    <div id="up" onclick="window.scrollTo(0,0)"><a href="#">^</a></div>
    <script src="https://unpkg.com/aos/dist/aos.js"></script>
  </body>
</html>
